<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="/static/css/pintuer.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/pintuer.js"></script>
</head>

<body>
    <form method="post" action="">
        <div class="panel admin-panel">
            <div class="panel-head"><strong class="icon-reorder"> 用户管理</strong></div>
            <div class="padding border-bottom">
                <ul class="search">
                    <li>
                        <button type="button" class="button border-green" id="checkall"><span class="icon-check"></span> 全选</button>
                        <button type="submit" class="button border-red"><span class="icon-trash-o"></span> 批量删除</button>
                    </li>
                    <div style="float: right;">

                        <button type="submit" class="button border-blue"><a href="adminadd.html" target="right" style="color:#00aaee;"><span class="icon-trash-o"></span>新增</a></button>
                    </div>
                </ul>
            </div>
            <table class="table table-hover text-center">
                <tr>
                    <th width="120">ID</th>
                    <th>姓名</th>
                    <th>密码</th>
                    <th>邮箱</th>
                    <th>操作</th>
                </tr>
                {foreach $data as $value}
                <tr>
                    <td><input type="checkbox" name="id[]" />{$value.id}
                    </td>
                    <td>{$value.name}</td>
                    <td>{$value.password}</td>
                    <td>{$value.email}</td>
                    <td>
                        <div class="button-group"> <a class="button border-blue" href="pass.html?id={$value.id}"><span class="icon-trash-o"></span> 修改</a> </div>
                        <div class="button-group"> <a class="button border-red" href="delete?id={$value.id}"><span class="icon-trash-o"></span> 删除</a> </div>
                    </td>
                </tr>
                {/foreach}
                <td colspan="8">
                    <div class="pagelist"> <a href="">上一页</a> <span class="current">1</span><a href="">2</a><a href="">3</a><a href="">下一页</a><a href="">尾页</a> </div>
                </td>
                </tr>
            </table>
        </div>
    </form>
    <script type="text/javascript">
        $("#checkall").click(function() {
            $("input[name='id[]']").each(function() {
                if (this.checked) {
                    this.checked = false;
                } else {
                    this.checked = true;
                }
            });
        })

        function DelSelect() {
            var Checkbox = false;
            $("input[name='id[]']").each(function() {
                if (this.checked == true) {
                    Checkbox = true;
                }
            });
            if (Checkbox) {
                var t = confirm("您确认要删除选中的内容吗？");
                if (t == false) return false;
            } else {
                alert("请选择您要删除的内容!");
                return false;
            }
        }
    </script>
</body>

</html>
