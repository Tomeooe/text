<!DOCTYPE html>
<html lang="zh-cn">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="renderer" content="webkit">
    <title></title>
    <link rel="stylesheet" href="/static/css/pintuer.css">
    <link rel="stylesheet" href="/static/css/admin.css">
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/pintuer.js"></script>
</head>

<body>
    <div class="panel admin-panel">
        <div class="panel-head"><strong><span class="icon-key"></span>添加管理员</strong></div>
        <div class="body-content">
            <form method="post" class="form-x" action="insert">
                <div class="form-group">
                    <div class="label">
                        <label for="sitename">用户名</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" id="name" name="name" size="50" placeholder="请输入账号" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="sitename">密码：</label>
                    </div>
                    <div class="field">
                        <input type="password" class="input w50" id="password" name="password" size="50" placeholder="请输入密码" />
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="sitename">确认密码：</label>
                    </div>
                    <div class="field">
                        <input type="password" class="input w50" id="repassword" name="repassword" size="50" placeholder="请再次输入密码">
                    </div>
                </div>
                <div class="form-group">
                    <div class="label">
                        <label for="sitename">邮箱：</label>
                    </div>
                    <div class="field">
                        <input type="text" class="input w50" id="email" name="email" size="50" placeholder="请输入邮箱" />
                    </div>
                </div>

                <div class="form-group ">
                    <div class="label ">
                        <label></label>
                    </div>
                    <div class="field ">
                        <button class="button bg-main icon-check-square-o " type="submit "> 提交</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
